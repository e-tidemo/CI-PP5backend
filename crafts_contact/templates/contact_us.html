<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #2D3334;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
        }
        select {
            width: 100%;
        }
        button[type="submit"] {
            background-color: #868735;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #6b6b2d;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .home-link button {
            background-color: #868735;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-link button:hover {
            background-color: #6b6b2d;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" action="/contact-us/">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <label for="contactChoices">Contact Reason:</label><br>
        <select id="contactChoices" name="contactChoices">
            <option value="1">Report user</option>
            <option value="2">Business inquiries</option>
            <option value="3">Feedback about website</option>
            <option value="4">Other questions</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
